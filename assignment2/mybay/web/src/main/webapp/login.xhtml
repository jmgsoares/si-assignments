<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>MyBay - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>
    <f:view>
        <h:form id="Login" styleClass="form">
            <div class="label">
                <h:outputLabel value="ENTER YOUR EMAIL" styleClass="label-txt" />
                <h:inputText id="email" styleClass="input" value="#{userController.email}"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </div>
            <div class="label">
                <h:outputLabel value="ENTER YOUR PASSWORD" styleClass="label-txt" />
                <h:inputSecret id="password" styleClass="input" value="#{userController.password}" >
                    <f:converter converterId="pt.onept.mei.is1920.mybay.web.controller.MD5Controller" />
                </h:inputSecret>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </div>
            <h:commandButton value="Login" styleClass="button" action="#{userController.login}"/>
            <p><br/>Not registered yet? <a href="signup.xhtml">Sign up here!</a></p>
        </h:form>

    </f:view>
</h:body>

</html>
