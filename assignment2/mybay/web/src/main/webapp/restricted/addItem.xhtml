<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <f:view>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <h:form id="AddItem" styleClass="form" enctype="multipart/form-data" prependId="false">
                    <div class="label">
                        <h:outputLabel value="ITEM NAME" styleClass="label-txt"/>
                        <h:inputText id="name" styleClass="input" value="#{itemController.itemName}"
                                     required="true"/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="label">
                        <h:outputLabel value="PRICE" styleClass="label-txt"/>
                        <h:inputText id="price" styleClass="input" value="#{itemController.itemPrice}"
                                     required="true" converterMessage="Please enter digits only.">
                            <f:convertNumber maxIntegerDigits="15"
                                             maxFractionDigits="2"/>
                        </h:inputText>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                    <div class="label">
                        <h:outputLabel value="CATEGORY" styleClass="label-txt"/>
                        <h:outputLabel value="" styleClass="input"/>

                        <div class="form-group">
                            <h:selectOneMenu styleClass="form-control"
                                             value="#{itemController.itemCategoryString}">
                                <f:selectItems value="#{categoryController.categories}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="label">
                        <h:outputText value="IMAGE" styleClass="label-txt"/>
                        <h:outputLabel value="" styleClass="input"/>
                        <h:inputFile value="#{itemController.uploadedImage}" required="true"/>
                    </div>

                    <h:commandButton action="#{itemController.createSale}" styleClass="button" value="Add item"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
