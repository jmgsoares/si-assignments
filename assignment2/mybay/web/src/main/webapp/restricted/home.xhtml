<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Home</title>
</h:head>

<h:body>
    <f:view>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <div class="form">
                    <div class="label">
                        <div class="row">
                            <div class="column">
                                <h:form id="AddItem" styleClass="form" >
                                    <div class="label">
                                        <h:outputLabel value="ITEM NAME" styleClass="label-txt"/>
                                        <h:inputText id="name" styleClass="input" value="#{itemController.name}"/>
                                        <div class="line-box">
                                            <div class="line"></div>
                                        </div>
                                    </div>
                                    <div class="label">
                                        <h:outputLabel value="PRICE" styleClass="label-txt"/>
                                        <h:inputText id="price" styleClass="input" value="#{itemController.price}"/>
                                        <div class="line-box">
                                            <div class="line"></div>
                                        </div>
                                    </div>

                                    <div class="label">
                                        <h:outputLabel value="CATEGORY" styleClass="label-txt" required="true"/>
                                        <h:outputLabel value="" styleClass="input"/>

                                        <div class="form-group">
                                            <h:selectOneMenu styleClass="form-control" value="#{itemController.categoryString}">
                                                <f:selectItems value="#{categoryController.categories}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
    <!--
	private ItemCategory category;
	-->
                                    <h:commandButton action="#{userController.addItem}" styleClass="button" value="Add item"/>
                                </h:form>
                            </div>
                            <div class="column">

                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
