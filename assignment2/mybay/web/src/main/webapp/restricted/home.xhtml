<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Home</title>
</h:head>

<h:body>
    <f:view>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <div class="rowHome">
                    <div class="columnHome">
                        <h:form id="AddItem" styleClass="form">
                            <div class="label">
                                <h:outputLabel value="ITEM NAME" styleClass="label-txt"/>
                                <h:inputText id="name" styleClass="input" value="#{itemController.itemName}" required="true" />
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                            <div class="label">
                                <h:outputLabel value="PRICE" styleClass="label-txt"/>
                                <h:inputText id="price" styleClass="input" value="#{itemController.itemPrice}" required="true" converterMessage="Please enter digits only.">
                                    <f:convertNumber maxIntegerDigits="15"
                                                     maxFractionDigits="2"/>
                                </h:inputText>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>

                            <div class="label">
                                <h:outputLabel value="CATEGORY" styleClass="label-txt" required="true"/>
                                <h:outputLabel value="" styleClass="input"/>

                                <div class="form-group">
                                    <h:selectOneMenu styleClass="form-control" value="#{itemController.itemCategoryString}">
                                        <f:selectItems value="#{categoryController.categories}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <h:commandButton action="#{itemController.create}" styleClass="button" value="Add item"/>
                        </h:form>
                    </div>
                    <div class="columnHome">
                        <h:form id="SearchItem" styleClass="form">
                            <div class="label">
                                <h:outputLabel value="ITEM NAME" styleClass="label-txt"/>
                                <h:inputText id="nameToSearch" styleClass="input" value="#{itemController.itemName}"/>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>

                            <div class="label">
                                <h:outputLabel value="CATEGORY" styleClass="label-txt" required="true"/>
                                <h:outputLabel value="" styleClass="input"/>

                                <div class="form-group">
                                    <h:selectOneMenu styleClass="form-control" value="#{itemController.itemCategoryString}">
                                        <f:selectItem itemValue="#{null}" itemLabel=" " />
                                        <f:selectItems value="#{categoryController.categories}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="label">
                                <h:outputLabel value="PRICE" styleClass="label-txt"/>
                                <h:outputLabel value="" styleClass="input"/>
                                <h:inputText id="priceLowerBound" p:placeholder="Min" styleClass="form-control" value="#{itemController.itemSearchPriceLowerBound}" converterMessage="Please enter digits only."/>

                                <h:inputText id="priceUpperBound" p:placeholder="Max" styleClass="form-control" value="#{itemController.itemSearchPriceUpperBound}" converterMessage="Please enter digits only."/>
                            </div>

                            <div class="label">
                                <h:outputLabel value="COUNTRY" styleClass="label-txt" required="true"/>
                                <h:outputLabel value="" styleClass="input"/>

                                <div class="form-group">
                                    <h:selectOneMenu styleClass="form-control" value="#{itemController.itemCountryString}">
                                        <f:selectItem itemValue="#{null}" itemLabel=" " />
                                        <f:selectItems value="#{countryController.countries}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="label">
                                <div class="form-group">
                                    <h:outputLabel value="DATE" styleClass="label-txt" />
                                    <h:outputLabel value="" styleClass="input"/>
                                    <h:inputText value="#{itemController.itemSearchDateFrom}" styleClass="form-control datepicker" />
                                </div>
                            </div>

                            <div class="label">
                                <h:selectOneRadio styleClass="formRadio" value="#{itemController.itemSearchResultOrdering}" layout="spread" >
                                    <f:selectItem itemValue="ascending" itemLabel="Ascending"/>
                                    <f:selectItem itemValue="descending" itemLabel="Descending"/>
                                </h:selectOneRadio>
                            </div>

                            <h:commandButton action="#{itemController.search}" styleClass="button" value="Search item"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
