<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <f:view>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">

                <!-- Get itemId:

                <h:outputText value="#{itemController.param}" />

                ^ use this method to populate itemToView on load of the image
                and use itemToView on the rest.
                -->

                <div class="form">
                    <div class="ui-icon-image">
                        <h:graphicImage url="#{itemController.itemToView.photoUrl}" width="400" height="300"/>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Item id: #{itemController.itemToView.id}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Name: #{itemController.itemToView.name}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Cost: #{itemController.itemToView.price}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Category: #{itemController.itemToView.category}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Publish date: #{itemController.itemToView.publishDate}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>
                    <!--
                    <div >
                        <div >
                            <h:outputText value="Seller:#{itemController.itemToView.seller.name}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>
                    -->
                    <div >
                        <div >
                            <h:outputText value="Country of origin: #{itemController.itemToView.country}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                </div>

                <h:form id="UpdateItem" rendered="#{itemController.itemToView.sellerEmail eq sessionScope.email}">
                    <div class="label">
                        <h:outputLabel value="CHANGE ITEM NAME" styleClass="label-txt"/>
                        <h:inputText id="name" styleClass="input" value="#{itemController.itemName}"/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="label">
                        <h:outputLabel value="PRICE" styleClass="label-txt"/>
                        <h:inputText id="price" styleClass="input" value="#{itemController.itemPrice}"
                                     converterMessage="Please enter digits only.">
                            <f:convertNumber maxIntegerDigits="15"
                                             maxFractionDigits="2"/>
                        </h:inputText>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                    <div class="label">
                        <h:outputLabel value="CATEGORY" styleClass="label-txt"/>
                        <h:outputLabel value="" styleClass="input"/>

                        <div class="form-group">
                            <h:selectOneMenu styleClass="form-control"
                                             value="#{itemController.itemCategoryString}">
                                <f:selectItems value="#{categoryController.categories}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="label">
                        <h:outputText value="IMAGE" styleClass="label-txt"/>
                        <h:outputLabel value="" styleClass="input"/>
                        <h:inputFile value="#{itemController.uploadedImage}" />
                    </div>

                    <h:commandButton action="#{itemController.updateSale}" styleClass="button" value="Add item"/>
                </h:form>

                <h:form id="DeleteItem" rendered="#{itemController.itemToView.sellerEmail eq sessionScope.email}">
                    <div class="label">
                        <h:commandButton action="#{itemController.deleteSale}" styleClass="button"
                                         value="Delete Item"/>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
