<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <f:view>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <div class="form">
                    <div class="ui-icon-image">
                        <h:graphicImage url="${sessionScope.itemToView.itemImageUrl}" width="400" height="300"/>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Item id: ${sessionScope.itemToView.id}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Name: ${sessionScope.itemToView.name}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Cost: ${sessionScope.itemToView.price}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Category: ${sessionScope.itemToView.category}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Publish date: ${sessionScope.itemToView.publishDate}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Seller:${sessionScope.itemToView.seller.name}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>

                    <div >
                        <div >
                            <h:outputText value="Country of origin: ${sessionScope.itemToView.seller.country}" style="font-family: sans-serif; font-size: .8em;" />
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
