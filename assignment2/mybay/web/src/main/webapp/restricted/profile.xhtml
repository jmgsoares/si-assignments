<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Profile</title>
</h:head>

<h:body>
    <f:view>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <h:form id="UpdateName" styleClass="form">
                    <div class="label">
                        <h:outputLabel value="UPDATE YOUR NAME" styleClass="label-txt" />
                        <h:inputText id="name" styleClass="input" value="#{userController.name}" />
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                    <h:commandButton action="#{userController.update}" styleClass="button" value="Update Name"/>
                </h:form>

                <h:form id="UpdatePassword" styleClass="form" onsubmit="validationUpdate();">
                    <div class="label">
                        <h:outputLabel value="OLD PASSWORD" styleClass="label-txt" />
                        <h:inputSecret id="oldPassword" styleClass="input" value="#{userController.password}" required="true" />
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                        <h:message for="oldPassword" style="color:red"/>
                    </div>

                    <div class="label">
                        <h:outputLabel value="REPEAT OLD PASSWORD" styleClass="label-txt" />
                        <h:inputSecret id="confirmOldPassword" styleClass="input" required="true" />
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                    <div class="label">
                        <h:outputLabel value="NEW PASSWORD" styleClass="label-txt" />
                        <h:inputSecret id="newPassword" styleClass="input" value="#{userController.newPassword}" required="true" />
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                    <h:commandButton action="#{userController.update}" styleClass="button" value="Update Password"/>
                </h:form>

                <h:form id="UpdateCountry" styleClass="form">
                    <div class="label">
                        <h:outputLabel value="UPDATE YOUR COUNTRY" styleClass="label-txt" />
                        <h:outputLabel value="" styleClass="input"/>

                        <div class="form-group">
                            <h:selectOneMenu styleClass="form-control" value="#{userController.countryString}">
                                <f:selectItems value="#{countryController.countries}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <h:commandButton action="#{userController.update}" styleClass="button" value="Update Country"/>
                </h:form>

                <h:form id="Delete" styleClass="form">
                    <div class="label">
                        <h:commandButton action="#{userController.delete}" styleClass="button"
                                         value="Delete Account"/>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
