<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <f:view>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <h:dataTable id="itemTable" binding="#{table}" value="${sessionScope.itemList}" var="item"
                             styleClass="table table-striped table-bordered form">
                    <h:column>
                        <f:facet name="header">Image</f:facet>
                        <h:graphicImage url="#{item.itemImageUrl}" width="200" height="150"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        <h:outputText value="#{item.category}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date of publishing</f:facet>
                        <h:outputText value="#{item.publishDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"/>
                        <h:form>
                            <h:commandButton action="#{itemController.viewItem}" value="View Item" styleClass="btn btn-primary">
                                <f:param name="selectedItemName" value="#{item.name}"/>
                            </h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
