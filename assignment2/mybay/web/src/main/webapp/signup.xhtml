<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>MyBay - Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>
    <f:view>
        <h:form id="SignUp" styleClass="form">
            <div class="label">
                <h:outputLabel value="ENTER YOUR NAME" styleClass="label-txt" />
                <h:inputText id="name" styleClass="input" value="#{userController.name}"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </div>

            <div class="label">
                <h:outputLabel value="ENTER YOUR EMAIL" styleClass="label-txt" />
                <h:inputText id="email" styleClass="input" value="#{userController.email}"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </div>

            <div class="label">
                <h:outputLabel value="ENTER YOUR PASSWORD" styleClass="label-txt" />
                <h:inputSecret id="password" styleClass="input" />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </div>

            <div class="label">
                <h:outputLabel value="CONFIRM YOUR PASSWORD" styleClass="label-txt" />
                <h:inputSecret id="passwordConfirmation" styleClass="input" value="#{userController.password}"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </div>

            <div class="label">
                <h:outputLabel value="SELECT YOUR COUNTRY" styleClass="label-txt" />
                <h:outputLabel value="" styleClass="input" />

                <div class="form-group">
                    <h:selectOneMenu styleClass="form-control" value="#{userController.countryString}">
                       <f:selectItems value="#{countryController.countries}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <h:commandButton action="#{userController.register}" styleClass="button" value="Sign Up"/>
            <p><br/>Already registered? <a href="login.xhtml">Login here!</a></p>
        </h:form>
    </f:view>
</h:body>
</html>
